<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styleRegister.css" />
    <script src="scriptLogin.js" type="application/javascript"></script>
</head>
<body>
<h2>Login Page</h2>
<form id="entryForm" method="POST">
    <label for="uname"><b>Username</b></label>
    <input id="uname" type="text" placeholder="Enter Username" name="uname1" required>
    <label for="pw"><b>Password</b></label>
    <input id="pw" type="password" placeholder="Enter Password" name="pw1" required>
    <input id="submitBtn" type="submit" value="Login" />
</form>

    <div class="container">
        <button id="registerbtn" type="button" class="loginPageBtn">Register Page</button>
    </div>


</body>
</html>
